apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: movies-api
spec:
  name: "movies-api"
  contextRef: 
    name: "dev-ctx"
    namespace: "gravitee"
  version: "1"
  description: "An API for movies"
  plans:
    - name: "KEY_LESS"
      description: "FREE"
      security: "KEY_LESS"
  proxy:
    virtual_hosts:
      - path: "/movies"
    groups:
      - endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"